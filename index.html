<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="hero-wrapper">
        <div class="hero">
          <p class="hero__title">Recommended for you</p>
          <p class="hero__subtitle">Based on your profile and search history</p>
        </div>
      </section>

      <section class="search">
        <div>
          <label for="searchbox" class="search__label">Search</label>
          <input
            class="search__input"
            type="search"
            id="searchbox"
            placeholder="Enter Job name"
          />
        </div>
      </section>

      <section class="result" id="result"></section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
